apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: basic
  namespace: default
spec:
  base:
    main:
      image: greptime/greptimedb:0.1.2
  frontend:
    replicas: 1
  meta:
    replicas: 1
    etcdEndpoints:
      - "etcd.default:2379"
  datanode:
    replicas: 3
  prometheusMonitor:
    enabled: true
    path: "/metrics"
    port: "http"
    interval: "20s"
    honorLabels: true
    labelsSelector:
      release: prometheus
