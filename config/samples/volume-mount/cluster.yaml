apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: greptimedb
  namespace: default
spec:
  base:
    main:
      image: 'docker.io/greptime/greptimedb:0.1.2'
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 250m
          memory: 64Mi
  frontend:
    replicas: 1
    template:
      main:
        env:
          - name: GREPTIMEDB_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: GREPTIMEDB_ACCESS_KEY_ID
                name: greptiemdb-frontend-secret
          - name: GREPTIMEDB_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: GREPTIMEDB_SECRET_ACCESS_KEY
                name: greptiemdb-frontend-secret
        volumeMounts:
          - mountPath: /root
            name: config
      volumes:
        - name: config
          secret:
            items:
              - key: greptimedb-frontend.toml
                path: config/greptimedb-frontend.toml
            secretName: greptiemdb-frontend-secret

  meta:
    replicas: 1
    etcdEndpoints:
      - etcd.default.svc.cluster.local:2379
  datanode:
    replicas: 3
    storage:
      storageClassName: standard
      storageSize: 10Gi
      storageRetainPolicy: Retain
  enablePrometheusMonitor:
  httpServicePort: 4000
  grpcServicePort: 4001
  mysqlServicePort: 4002
  postgresServicePort: 4003
  openTSDBServicePort: 4242
  initializer:
    image: 'docker.io/greptime/greptimedb-initializer:0.1.0-alpha.9'
  storage:
    {}
