apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: test00
  namespace: default
spec:
  version: latest
  initializer:
    image: greptime/greptimedb-initializer:latest
  httpPort: 5000
  rpcPort: 4001
  mysqlPort: 4002
  postgreSQLPort: 4003
  base:
    main:
      image: greptime/greptimedb:latest
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
  frontend:
    replicas: 1
    service:
      type: ClusterIP
    template:
      main:
        image: greptime/greptimedb:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
  meta:
    etcdEndpoints:
      - etcd.etcd-cluster.svc.cluster.local:2379
    enableRegionFailover: false
    httpPort: 4000
    rpcPort: 3002
    replicas: 1
    template:
      main:
        image: greptime/greptimedb:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
  datanode:
    httpPort: 4000
    rpcPort: 4001
    replicas: 3
    storage:
      dataHome: /data/greptimedb
      fs:
        name: datanode
        mountPath: /data/greptimedb
        storageRetainPolicy: Retain
        storageSize: 10Gi
    template:
      main:
        image: greptime/greptimedb:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
