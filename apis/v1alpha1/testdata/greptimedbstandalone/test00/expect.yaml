apiVersion: greptime.io/v1alpha1
kind: GreptimeDBStandalone
metadata:
  name: test00
  namespace: default
spec:
  enableMultiplePVCs: false
  version: latest
  httpPort: 4000
  mysqlPort: 4002
  postgreSQLPort: 4003
  rpcPort: 4001
  base:
    main:
      image: greptime/greptimedb:latest
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
  service:
    type: ClusterIP
  logging:
    level: info
    logFormat: text
    logsDir: /data/greptimedb/logs
    onlyLogToStdout: false
    persistentWithData: false
  storage:
    file:
      mountPath: /data/greptimedb/data
      storageRetainPolicy: Retain
      storageSize: 20Gi
  wal:
    raftEngine:
      file:
        mountPath: /data/greptimedb/wal
        storageRetainPolicy: Retain
        storageSize: 5Gi
