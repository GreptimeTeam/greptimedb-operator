apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: test03
  namespace: default
spec:
  base:
    main:
      image: greptime/greptimedb:latest
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
  version: latest
  initializer:
    image: greptime/greptimedb-initializer:latest
  httpPort: 4000
  rpcPort: 4001
  mysqlPort: 4002
  postgreSQLPort: 4003
  objectStorage:
    s3:
      bucket: greptimedb
      endpoint: s3.amazonaws.com
      region: us-west-2
      root: /greptimedb
      secretName: s3-credentials
  logging:
    format: json
    level: info
    logsDir: /data/greptimedb/logs
    onlyLogToStdout: false
    persistentWithData: false
  frontend:
    replicas: 1
    httpPort: 4000
    rpcPort: 4001
    mysqlPort: 4002
    postgreSQLPort: 4003
    service:
      type: ClusterIP
    logging: {}
    template: {}
  meta:
    etcdEndpoints:
      - etcd.etcd-cluster.svc.cluster.local:2379
    # Should be true if wal.kafka is set.
    enableRegionFailover: false
    httpPort: 4000
    rpcPort: 3002
    replicas: 1
    logging: {}
    template: {}
  datanode:
    httpPort: 4000
    rpcPort: 4001
    replicas: 1
    storage:
      dataHome: /data/greptimedb
      fs:
        name: datanode
        mountPath: /data/greptimedb
        storageRetainPolicy: Retain
        storageSize: 10Gi
    logging: {}
    template: {}
  monitoring:
    enabled: true
    logsCollection: {}
    standalone:
      base:
        main:
          image: greptime/greptimedb:latest
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
      datanodeStorage:
        dataHome: /data/greptimedb
        fs:
          mountPath: /data/greptimedb
          name: datanode
          storageRetainPolicy: Retain
          storageSize: 30Gi
      httpPort: 4000
      logging:
        format: text
        level: info
        logsDir: /data/greptimedb/logs
        onlyLogToStdout: false
        persistentWithData: false
      mysqlPort: 4002
      postgreSQLPort: 4003
      rpcPort: 4001
      service:
        type: ClusterIP
      version: latest
    vector:
      image: timberio/vector:nightly-alpine
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 64Mi
