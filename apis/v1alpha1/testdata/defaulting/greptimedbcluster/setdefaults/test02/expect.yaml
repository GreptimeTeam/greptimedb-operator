apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: test02
  namespace: default
spec:
  version: latest
  initializer:
    image: greptime/greptimedb-initializer:latest
  httpPort: 4000
  rpcPort: 4001
  mysqlPort: 4002
  postgreSQLPort: 4003
  wal:
    kafka:
      brokerEndpoints:
        - kafka.default:9092
  objectStorage:
    s3:
      bucket: greptimedb
      endpoint: s3.amazonaws.com
      region: us-west-2
      root: /greptimedb
      secretName: s3-credentials
  logging:
    format: text
    level: info
    logsDir: /data/greptimedb/logs
    onlyLogToStdout: false
    persistentWithData: false
  base:
    main:
      image: greptime/greptimedb:latest
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      readinessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      startupProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 60
  frontend:
    replicas: 1
    httpPort: 4000
    mysqlPort: 4002
    postgreSQLPort: 4003
    rpcPort: 4001
    service:
      type: ClusterIP
    logging: {}
    template: {}
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  meta:
    etcdEndpoints:
      - etcd.etcd-cluster.svc.cluster.local:2379
    # Should be true if wal.kafka is set.
    enableRegionFailover: true
    logging: {}
    httpPort: 4000
    rpcPort: 3002
    replicas: 1
    template: {}
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  datanode:
    httpPort: 4000
    rpcPort: 4001
    replicas: 1
    logging: {}
    storage:
      dataHome: /data/greptimedb
      fs:
        name: datanode
        mountPath: /data/greptimedb
        storageRetainPolicy: Retain
        storageSize: 10Gi
    template: {}
    rollingUpdate:
      maxUnavailable: 1
      partition: 0
