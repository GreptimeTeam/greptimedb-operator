apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: test01
  namespace: default
spec:
  version: latest
  initializer:
    image: greptime/greptimedb-initializer:latest
  httpPort: 4000
  rpcPort: 4001
  mysqlPort: 4002
  postgreSQLPort: 4003
  logging:
    format: text
    level: info
    logsDir: /data/greptimedb/logs
    onlyLogToStdout: false
    persistentWithData: false
  base:
    main:
      image: greptime/greptimedb:latest
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      readinessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      startupProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 1
        failureThreshold: 300
      resources:
        requests:
          cpu: "500m"
          memory: "256Mi"
        limits:
          cpu: "1"
          memory: "1Gi"
  frontend:
    replicas: 1
    httpPort: 4000
    mysqlPort: 4002
    postgreSQLPort: 4003
    rpcPort: 4001
    service:
      type: ClusterIP
    logging: {}
    template:
      main:
        image: greptime/greptimedb:latest
        args:
          - --metasrv-addrs
          - meta.default:3002
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  meta:
    enableRegionFailover: false
    etcdEndpoints:
      - etcd.etcd-cluster.svc.cluster.local:2379
    logging: {}
    httpPort: 4000
    rpcPort: 3002
    replicas: 1
    template:
      main:
        image: greptime/greptimedb:latest
        args:
          - --store-addr
          - etcd.default:2379
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  datanode:
    httpPort: 4000
    rpcPort: 4001
    replicas: 1
    logging: {}
    storage:
      dataHome: /data/greptimedb
      fs:
        name: datanode
        mountPath: /data/greptimedb
        storageRetainPolicy: Retain
        storageSize: 10Gi
    template:
      main:
        image: greptime/greptimedb:latest
    rollingUpdate:
      maxUnavailable: 1
      partition: 0
