apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: test01
  namespace: default
spec:
  version: latest
  initializer:
    image: greptime/greptimedb-initializer:latest
  httpPort: 4000
  rpcPort: 4001
  mysqlPort: 4002
  postgreSQLPort: 4003
  logging:
    format: text
    level: info
    logsDir: /data/greptimedb/logs
    onlyLogToStdout: false
    persistentWithData: false
  base:
    main:
      image: greptime/greptimedb:latest
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      readinessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      startupProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 60
  frontendGroup:
  - name: read
    replicas: 2
    httpPort: 6000
    mysqlPort: 4002
    postgreSQLPort: 4003
    rpcPort: 4001
    service:
      type: ClusterIP
    logging:
      format: text
      level: info
      logsDir: /data/greptimedb/logs
      onlyLogToStdout: false
      persistentWithData: false
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
    template:
      main:
        image: greptime/greptimedb:test
        livenessProbe:
          httpGet:
            path: /health
            port: 6000
          periodSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 6000
          periodSeconds: 5
          failureThreshold: 10
        startupProbe:
          httpGet:
            path: /health
            port: 6000
          periodSeconds: 5
          failureThreshold: 60
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 50m
            memory: 64Mi
  meta:
    etcdEndpoints:
      - etcd.etcd-cluster.svc.cluster.local:2379
    enableRegionFailover: false
    httpPort: 4000
    rpcPort: 3002
    replicas: 1
    logging:
      format: text
      level: info
      logsDir: /data/greptimedb/logs
      onlyLogToStdout: false
      persistentWithData: false
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    template:
      main:
        image: greptime/greptimedb:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          periodSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          periodSeconds: 5
          failureThreshold: 10
        startupProbe:
          httpGet:
            path: /health
            port: 4000
          periodSeconds: 5
          failureThreshold: 60
        resources:
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 64Mi
  datanode:
    httpPort: 7000
    rpcPort: 4001
    replicas: 3
    storage:
      dataHome: /data/greptimedb
      fs:
        name: datanode
        mountPath: /data/greptimedb
        storageRetainPolicy: Retain
        storageSize: 10Gi
    logging:
      format: text
      level: debug
      logsDir: /data/greptimedb/logs
      onlyLogToStdout: false
      persistentWithData: false
    rollingUpdate:
      maxUnavailable: 25%
      partition: 1
    template:
      main:
        image: greptime/greptimedb:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 7000
          periodSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 7000
          periodSeconds: 5
          failureThreshold: 10
        startupProbe:
          httpGet:
            path: /health
            port: 7000
          periodSeconds: 5
          failureThreshold: 60
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
