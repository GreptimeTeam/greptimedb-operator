apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: test02
  namespace: default
spec:
  base:
    main:
      image: greptime/greptimedb:latest
      livenessProbe:
        failureThreshold: 10
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
      readinessProbe:
        failureThreshold: 10
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      startupProbe:
        failureThreshold: 60
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
  datanodeGroups:
  - name: read
    httpPort: 4000
    logging:
      format: text
      level: info
      logsDir: /data/greptimedb/logs
      onlyLogToStdout: false
      persistentWithData: false
    tracing: {}
    replicas: 3
    rollingUpdate:
      maxUnavailable: 1
      partition: 0
    rpcPort: 4001
    storage:
      dataHome: /data/greptimedb
      fs:
        mountPath: /data/greptimedb
        name: datanode
        storageRetainPolicy: Retain
        storageSize: 10Gi
    template:
      main:
        image: greptime/greptimedb:latest
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /health
            port: 4000
          periodSeconds: 5
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /health
            port: 4000
          periodSeconds: 5
        resources:
          limits:
