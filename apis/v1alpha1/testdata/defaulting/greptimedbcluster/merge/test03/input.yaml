apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: test03
  namespace: default
spec:
  base:
    main:
      image: greptime/greptimedb:latest
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 128Mi
  tracing:
    enabled: true
    endpoint: "trace-endpoint"
    sampleRatio: "0.9"
  frontendGroups:
  - name: read
    replicas: 2
    tracing:
      enabled: true
      endpoint: "trace-endpoint"
      sampleRatio: "0.6"
    slowQuery:
      enabled: true
      recordType: system_table
      sampleRatio: "0.5"
      threshold: 20s
      ttl: 20d
  - name: write
    replicas: 2
    tracing:
      enabled: true
      endpoint: "trace-endpoint"
      sampleRatio: "0.7"
    slowQuery:
      enabled: true
      recordType: system_table
      sampleRatio: "0.5"
      threshold: 20s
      ttl: 20d
  meta:
    backendStorage:
      etcd:
        endpoints:
          - etcd.etcd-cluster.svc.cluster.local:2379
    replicas: 1
  datanodeGroups:
  - name: read
    replicas: 3
    tracing:
      enabled: true
      endpoint: "trace-endpoint"
      sampleRatio: "0.3"
  - name: write
    replicas: 3
    tracing:
      enabled: true
      endpoint: "trace-endpoint"
      sampleRatio: "0.2"
