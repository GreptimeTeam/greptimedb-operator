apiVersion: greptime.io/v1alpha1
kind: GreptimeDBStandalone
metadata:
  name: test00
  namespace: default
spec:
  version: latest
  httpPort: 4000
  mysqlPort: 4002
  postgreSQLPort: 4003
  rpcPort: 4001
  base:
    main:
      image: greptime/greptimedb:latest
      livenessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      readinessProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 10
      startupProbe:
        httpGet:
          path: /health
          port: 4000
        periodSeconds: 5
        failureThreshold: 60
  service:
    type: ClusterIP
  logging:
    format: text
    level: info
    logsDir: /data/greptimedb/logs
    onlyLogToStdout: false
    persistentWithData: false
  datanodeStorage:
    dataHome: /data/greptimedb
    fs:
      name: datanode
      mountPath: /data/greptimedb
      storageRetainPolicy: Retain
      storageSize: 10Gi
  rollingUpdate:
    maxUnavailable: 1
    partition: 0
  slowQuery:
    enabled: true
    recordType: system_table
    sampleRatio: "1.0"
    threshold: 30s
    ttl: 90d
