apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: e2e-cluster-enable-remote-wal
  namespace: default
spec:
  initializer:
    image: localhost:5001/greptime/greptimedb-initializer:latest
  base:
    main:
      image: localhost:5001/greptime/greptimedb:latest
  frontend:
    replicas: 1
  meta:
    replicas: 1
    etcdEndpoints:
      - etcd.etcd-cluster:2379
  datanode:
    replicas: 3
  remoteWal:
    kafka:
      brokerEndpoints:
        - kafka-wal-kafka-bootstrap.kafka:9092
  httpPort: 4000
  rpcPort: 4001
  mysqlPort: 4002
  postgreSQLPort: 4003
