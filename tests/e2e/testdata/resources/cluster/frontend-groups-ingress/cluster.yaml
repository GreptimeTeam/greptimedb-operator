apiVersion: greptime.io/v1alpha1
kind: GreptimeDBCluster
metadata:
  name: configure-frontend-groups-ingress
  namespace: default
spec:
  initializer:
    image: greptime-registry.cn-hangzhou.cr.aliyuncs.com/greptime/greptimedb-initializer:latest
  base:
    main:
      image: greptime-registry.cn-hangzhou.cr.aliyuncs.com/greptime/greptimedb:latest
  frontendGroups:
    - name: read
      replicas: 1
    - name: write
      replicas: 1
  meta:
    replicas: 1
    backendStorage:
      etcd:
        endpoints:
          - "etcd.etcd-cluster.svc.cluster.local:2379"
  datanode:
    replicas: 1
  ingress:
    annotations:
      dedicated: configure-frontend-groups-ingress
    labels:
      dedicated: configure-frontend-groups-ingress
    ingressClassName: nginx
    rules:
      - host: configure-frontend-groups-ingress.example.com
        backends:
          - name: read
            path: /
            pathType: Prefix
          - name: write
            path: /v1/sql
            pathType: Prefix
