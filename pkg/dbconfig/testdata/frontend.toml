mode = 'distributed'

[heartbeat]
interval = '5s'
retry_interval = '5s'

[http]
addr = '127.0.0.1:4000'
timeout = '30s'
body_limit = '64MB'

[grpc]
addr = '127.0.0.1:4001'
runtime_size = 8

[mysql]
addr = '127.0.0.1:4002'
runtime_size = 2

[mysql.tls]
mode = 'disable'

[postgres]
addr = '127.0.0.1:4003'
runtime_size = 2

[postgres.tls]
mode = 'disable'

[opentsdb]
addr = '127.0.0.1:4242'
runtime_size = 2

[influxdb]
enable = true

[prom_store]
enable = true

[meta_client]
metasrv_addrs = ['127.0.0.1:3002']
timeout = '3s'
connect_timeout = '1s'
ddl_timeout = '10s'
tcp_nodelay = true

[datanode]
[datanode.client]
timeout = '10s'
connect_timeout = '10s'
tcp_nodelay = true
