name: Release

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    tags:
      - "v*.*.*"

jobs:
  docker:
    name: Build and push image
    runs-on: ubuntu-22.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure tag
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          echo "VERSION=${VERSION:1}" >> $GITHUB_ENV

      - name: Build and push operator
        uses: docker/build-push-action@v3
        with:
          file: ./docker/operator/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            greptime/greptimedb-operator:latest
            greptime/greptimedb-operator:${{ env.VERSION }}
            ghcr.io/greptimeteam/greptimedb-operator:${{ env.VERSION }}

      - name: Build and push initializer
        uses: docker/build-push-action@v3
        with:
          file: ./docker/initializer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            greptime/greptimedb-initializer:latest
            greptime/greptimedb-initializer:${{ env.VERSION }}
            ghcr.io/greptimeteam/greptimedb-initializer:${{ env.VERSION }}

  release:
    name: Release the artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ github.ref_name }}"
