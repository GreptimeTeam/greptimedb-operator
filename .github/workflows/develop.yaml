name: Develop

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.dockerignore'
      - 'docker/**'
      - '.gitignore'
      - '.github/workflows/release.yaml'
      - '.github/workflows/dev-build.yaml'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.dockerignore'
      - 'docker/**'
      - '.gitignore'
      - '.github/workflows/release.yaml'
      - '.github/workflows/dev-build.yaml'
  workflow_dispatch:

env:
  GO_VERSION: "1.21"

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check api docs
        shell: bash
        run: |
          make check-api-docs

      - name: Check code generation
        shell: bash
        run: |
          make check-code-generation

      - name: Compile the project
        shell: bash
        run: |
          make

      - name: Make lint
        shell: bash
        run: |
          make lint

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run the unit tests
        shell: bash
        run: |
          make test

  e2e:
    name: Run e2e
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run e2e
        id: e2e
        shell: bash
        run: |
          make e2e
